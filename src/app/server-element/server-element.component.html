<div class = "panel panel-default">
    <div class = "panel-heading">{{ element.name }}</div>
    <div class = "panel-body">
        <p>
            <strong *ngif = "element.type === 'serve'" style = "color:red">
                {{ element.content }}
            </strong>
            <em *ngif = "element.type === 'blueprint'"> {{ element.content }}</em>
        </p>
    </div>
</div>
